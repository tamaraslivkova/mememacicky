<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEME MACKA NA KAZDY DEN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #catmeme {
            position: fixed;
            width: 40vw;
            top: 0;
            right: 0;
            border: 2px solid black;
            }
    </style>
</head>
<body>
<form>
    <label for="feel"><b>How are you feeling today?</b></label><br> <!--vygeneruje mood macky-->
    <input type="text" id="feel" name="feel" value="{{feeling}}" disabled><br><br>
    <label for="color"><b>Pick a color:</b></label><br> <!--vygeneruje farbu srsti-->
    <input type="text" id="color" name="color" value="{{colour}}" disabled><br><br>
    <label for="hat"><b>Write a funny type of hat:</b></label><br> <!--vygeneruje ciapocku macky-->
    <input type="text" id="hat" name="hat" value="{{hat}}" disabled><br><br>
    <label for="food"><b>What food do you hate?</b></label><br> <!--vygeneruje jedlo macky-->
    <input type="text" id="food" name="food" value="{{food}}" disabled><br><br>
    <label for="background"><b>Where would you want to be right now?</b></label><br> <!--vygeneruje background v meme-->
    <input type="text" id="background" name="background" value="{{background}}" disabled><br><br>
    <label for="vinea"><b>White or red Vinea?</b></label><br> <!--vygeneruje farbu maciatka-->
    <select id="vinea" name="vinea" disabled>
      <option value="select" selected>{{vinea}}</option>
    </select><br><br>
    <label for="coffee"><b>I'm ordering coffee...what are you getting?</b></label><br> <!--vygeneruje kavicku-->
    <input type="text" id="coffee" name="coffee" value="{{coffee}}" disabled><br><br>
    <label for="gift"><b>What is a better gift - flowers or headphones?</b></label><br> <!--vecicku maciatka-->
    <select id="gift" name="gift" disabled>
      <option value="select" selected>{{gift}}</option>
    </select><br><br>
    <label for="quote"><b>Write any quote:</b></label><br> <!--vygeneruje quote-->
    <input type="text" id="quote" name="quote" value="{{quote}}" disabled><br><br>
</form>
<img id="catmeme"
     src="{{img_url}}" alt="Your meme">
</body>
</html>
